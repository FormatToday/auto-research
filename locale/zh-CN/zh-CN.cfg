[mod-setting-name]
queued-tech-setting=默认优先队列
blacklisted-tech-setting=默认低优先队列

[mod-setting-description]
queued-tech-setting=输入以逗号分隔的科技，以自动将它们加入新存档的默认优先队列。您必须使用技术 ID，例如“construction-robotics”，而不是本地化名称。
blacklisted-tech-setting=输入以逗号分隔的科技，以自动将它们加入新存档的默认低优先队列。您必须使用技术 ID，例如“construction-robotics”，而不是本地化名称。
